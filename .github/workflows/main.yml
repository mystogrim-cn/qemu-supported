name: Persistent Ubuntu VPS (5h30 Auto-Restart)

on:
  workflow_dispatch:

jobs:
  vps:
    runs-on: ubuntu-latest
    timeout-minutes: 335  # 5h30m + buffer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
          lfs: true  # ‚úÖ enable LFS fetching

      - name: Prepare vm_data folder
        run: |
          echo "üìÅ Preparing vm_data folder..."
          mkdir -p "$GITHUB_WORKSPACE/vm_data"
          cd "$GITHUB_WORKSPACE/vm_data"
          echo "‚úÖ vm_data folder ready."

      - name: Restore previous VM data (includes .qwoc/.iso/.img/.qcow2)
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          echo "üîÅ Restoring VM data from vm-data branch..."
          cd "$GITHUB_WORKSPACE/vm_data"
          rm -rf ./*
          git clone --branch vm-data https://$PAT_TOKEN@github.com/${{ github.repository }} . \
            || echo "‚ö†Ô∏è vm-data branch not found ‚Äî starting fresh."

          echo "‚úÖ Data restored (includes VM files)."
          ls -lh || true

      - name: Start SSHX (for access)
        run: |
          echo "‚öôÔ∏è Starting SSHX..."
          cd "$GITHUB_WORKSPACE/vm_data"
          nohup bash -c "curl -sSf https://sshx.io/get | sh -s run > sshx_link.txt 2>&1" &
          sleep 8
          echo "üåê SSHX Link:"
          grep -Eo 'https://sshx.io/[^ ]+' sshx_link.txt || echo "‚ùå SSHX link not found"
          echo "‚úÖ SSHX running."

      - name: Start Heartbeat & Autosave (with LFS)
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          echo "üíæ Starting 10-sec autosave with Git LFS..."
          cd "$GITHUB_WORKSPACE/vm_data"

          # Install Git LFS inside the runner
          sudo apt-get update -qq
          sudo apt-get install -y git-lfs
          git lfs install --skip-repo

          # Track all VM-related binary formats
          git lfs track "*.qwoc" "*.iso" "*.img" "*.qcow2"
          echo "*.qwoc filter=lfs diff=lfs merge=lfs -text" >> .gitattributes
          echo "*.iso  filter=lfs diff=lfs merge=lfs -text" >> .gitattributes
          echo "*.img  filter=lfs diff=lfs merge=lfs -text" >> .gitattributes
          echo "*.qcow2 filter=lfs diff=lfs merge=lfs -text" >> .gitattributes

          nohup bash -c "while true; do
            find . -type d -empty -exec touch {}/.gitkeep \;

            git init -q
            git lfs install --skip-repo
            git config user.email 'actions@github.com'
            git config user.name 'github-actions'
            git add --all
            git commit -m \"üïê Autosave at \$(date '+%H:%M:%S')\" -q || true
            git branch -M vm-data
            git push -f https://$PAT_TOKEN@github.com/${{ github.repository }} vm-data >/dev/null 2>&1 || true

            echo \"[\$(date '+%H:%M:%S')] ‚úÖ Alive (autosave running)\" >> status.log
            sleep 10
          done" &

          echo "‚úÖ Autosave running (Git LFS active, includes .qwoc, .iso, .img, .qcow2)."

      - name: Keep VPS alive
        run: |
          echo "‚è≥ VPS running for 5 h 30 min..."
          sleep 19800

      - name: Final Save + Auto Restart (with LFS)
        if: always()
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          WORKFLOW_FILE: main.yml
          RESTART_REF: main
        run: |
          echo "üì¶ Runner shutting down ‚Äî saving final data..."
          cd "$GITHUB_WORKSPACE/vm_data"

          sudo apt-get update -qq
          sudo apt-get install -y git-lfs
          git lfs install --skip-repo

          # Track again (for safety)
          git lfs track "*.qwoc" "*.iso" "*.img" "*.qcow2"
          echo "*.qwoc filter=lfs diff=lfs merge=lfs -text" >> .gitattributes
          echo "*.iso  filter=lfs diff=lfs merge=lfs -text" >> .gitattributes
          echo "*.img  filter=lfs diff=lfs merge=lfs -text" >> .gitattributes
          echo "*.qcow2 filter=lfs diff=lfs merge=lfs -text" >> .gitattributes

          find . -type d -empty -exec touch {}/.gitkeep \;

          git init -q
          git config user.email 'actions@github.com'
          git config user.name 'github-actions'
          git add --all
          git commit -m "üíæ Final autosave before restart $(date '+%H:%M:%S')" -q || true
          git branch -M vm-data
          git push -f https://$PAT_TOKEN@github.com/${{ github.repository }} vm-data || true
          echo "‚úÖ Final data saved (all VM files included)."

          echo "[$(date '+%H:%M:%S')] üîÅ Restart triggered" >> status.log

          echo "‚ôªÔ∏è Triggering automatic restart..."
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $PAT_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/$WORKFLOW_FILE/dispatches" \
            -d "{\"ref\":\"$RESTART_REF\"}"
          echo "‚úÖ Restart request sent!"
